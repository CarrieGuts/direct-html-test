<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>자바 스크립트로 querystring 파싱 테스트</h1>
	<dl>
		<dt>#예제 url: 아래의 파라메터를 url에 추가한 후, 페이지 리로딩</dt>
		<dd>?userid=gatesple&username=오상규</dd>
	</dl>
	<h1>파라메터 결과</h1>
	<div id="output"></div>
	
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script src="./js/url.min.js"></script>
	<script>
		var userid = url('?userid');
		var username = url('?username');

		// 콘솔 출력
		console.log('userid: ' + userid +', username: ' + username)
		// 화면 출력
		$(output).text('userid: ' + userid +', username: ' + username);
	</script>
</body>
</html>
